<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Specify the character encoding for the document -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure proper rendering on mobile devices -->
  <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file for styling -->
  <title>HTML & CSS - Position</title> <!-- Title displayed in the browser tab -->
</head>
<body>
  <div class="navbar"> <!-- Main navigation bar container -->
    <div class="right-side"> <!-- Container for profile image and name -->
      <img class="profile-image" src="gDQIts.jpeg" alt="Image of Robot"> <!-- Profile image -->
      <p class="profile-name">Oliver</p> <!-- Profile name -->
    </div>
    <div class="left-side"> <!-- Container for action buttons -->
      <button class="friend-button">Add Friend</button> <!-- Button to add a friend -->
      <button class="message-button">Message</button> <!-- Button to send a message -->
    </div>
  </div>
</body>
</html>
